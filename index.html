<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="images/image-header-desktop.jpg"
          alt="People from office talking"
        />
      </div>
      <div class="card__body">
        <div class="card__top">
          <h2 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__bottom">
          <div class="card__section">
            <div class="card__number">10k+</div>
            <div class="card__text">companies</div>
          </div>
          <div class="card__section">
            <div class="card__number">314</div>
            <div class="card__text">templates</div>
          </div>
          <div class="card__section">
            <div class="card__number">12m+</div>
            <div class="card__text">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
